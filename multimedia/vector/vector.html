<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vector versus raster</title>
  </head>
  <body>
    <h1>Vector versus raster</h1>

    <img src="heart.png" alt="A raster heart">
    <img src="heart.svg" role="img" alt="A vector heart">

    <img src="heart.svg" alt="heart with all three sides equal"
        height="87px"
        width="100px" />

    <img src="heart.png" alt="triangle with equal sides" srcset="heart.svg">
<!-- якщо не підтримується svg, то буде завантажуватись  png-->

    <svg width="300" height="200">
        <rect width="100%" height="100%" fill="green" />
    </svg>

    <iframe src="heart.svg" width="500" height="500" sandbox>
        <img src="heart.png" alt="Triangle with three unequal sides" />
    </iframe>
    
    <svg width="100%" height="100%">
        <rect width="100%" height="100%" fill="pink" />
        <circle cx="100%" cy="100%" r="150" fill="blue" stroke="black" />
        <polygon points="120,0 240,225 0,225" fill="green"/>
        <text x="50" y="100" font-family="Verdana" font-size="55"
              fill="white" stroke="black" stroke-width="2">
                Hello!
        </text>
    </svg>
    

    <svg version="1.1" baseProfile="full" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black" />
        <circle cx="150" cy="100" r="90" fill="blue" />
    </svg>


  </body>
</html>
